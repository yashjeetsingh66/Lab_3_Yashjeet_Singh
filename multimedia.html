<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multimedia Blog Post</title>
    <style>
      img {
        width: 300px;
      }
    </style>
  </head>
  <body>
    <h1>Multimedia Blog Post</h1>

    <h2>Embedded Video</h2>
    <iframe
      width="560"
      height="315"
      src="https://youtu.be/jVsOjgOIXgM"
      frameborder="0"
      allowfullscreen
    ></iframe>

    <h2>Image with Caption</h2>
    <figure>
      <img src="redcharlie-vQVWIsIBafA-unsplash.jpg" alt="Placeholder Image" />
      <figcaption>PORSCHE</figcaption>
    </figure>

    <h2>Video Element</h2>
    <video controls width="560" height="315">
      <source src="https://youtu.be/6t4vahzzBoc?t=8" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </body>
</html>
